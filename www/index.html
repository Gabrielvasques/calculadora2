<!DOCTYPE HTML>
<html>
<head>

<body>

 <div class="continer-fluid a">
   <div class="row">
     <div class="col-12">
       <div class="form-group">
         <input type="text" class="form-control display" readonly value="1">
       </div>
     </div>
  </div>
   <div class="row linha">

      <button class="btn btn-outline-primary btn-lg">CE</button>

  </div>
  <div class="row linha">
    <div class="col-3">
      <button class="btn btn-outline-primary btn-block" id="btn1">1</button>
    </div>
	  <div class="col-3">
      <button class="btn btn-outline-primary btn-block">2</button>
    </div>
  	<div class="col-3">

    </div>
  	<div class="col-3">
      <button class="btn btn-outline-primary btn-block">/</button>
    </div>
  </div>
   <div class="row linha">
    <div class="col-3">
      <button class="btn btn-outline-primary btn-block">4</button>
    </div>
	  <div class="col-3">
      <button class="btn btn-outline-primary btn-block">5</button>
    </div>
  	<div class="col-3">

    </div>

  </div>
   <div class="row linha">

  	<div class="col-3">
      <button class="btn btn-outline-primary btn-block">-</button>
    </div>
  </div>
   <div class="row linha">
    <div class="col-3">
      <button class="btn btn-outline-primary btn-block">.</button>
    </div>
	  <div class="col-3">
      <button class="btn btn-outline-primary btn-block">0</button>
    </div>
  	<div class="col-3">
      <button class="btn btn-outline-primary btn-block">=</button>
    </div>
  	<div class="col-3">
      <button class="btn btn-outline-primary btn-block">+</button>
    </div>

 </div>
